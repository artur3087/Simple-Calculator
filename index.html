<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Calculator
    </title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

            <input id="display" readonly> <!-- attribute 'readonly' prevents users from entering a text into display -->
                <div id="keys">

                    <button class="plus" onclick="appendToDisplay('+')">+</button>

                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>

                    <button class="minus" onclick="appendToDisplay('-')">-</button>

                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>

                    <button class="multiply" onclick="appendToDisplay('*')">*</button>

                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>

                    <button class="divide" onclick="appendToDisplay('/')">/</button>

                    <button onclick="appendToDisplay('0')">0</button>
                    
                    <button class="dot" onclick="appendToDisplay('.')">.</button>

                    <button class="result" onclick="calculate()">=</button>

                    <button class="clear" onclick="clearDisplay()">CLEAR</button>
                </div>



    </div>
    
</body>
</html>
